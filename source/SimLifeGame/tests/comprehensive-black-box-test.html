    <script>
        class ComprehensiveTestSuite {
            constructor() {
                this.testResults = [];
                this.totalTests = 0;
                this.passedTests = 0;
                this.currentCategory = '';
                this.categoryStats = {};
            }

            updateProgress(current, total, message) {
                const progressDiv = document.getElementById('test-progress');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                progressDiv.style.display = 'block';
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
                progressText.textContent = `${message} (${current}/${total})`;
            }

            addResult(category, testName, passed, details, severity = 'normal') {
                this.totalTests++;
                if (passed) this.passedTests++;
                
                if (!this.categoryStats[category]) {
                    this.categoryStats[category] = { total: 0, passed: 0 };
                }
                this.categoryStats[category].total++;
                if (passed) this.categoryStats[category].passed++;
                
                this.testResults.push({
                    category,
                    testName,
                    passed,
                    details,
                    severity
                });
            }

            async testCoreGameplay() {
                this.currentCategory = 'Core Gameplay';
                
                try {
                    // Test 1: Game Initialization
                    const game = new SimLifeGame();
                    this.addResult('Core Gameplay', 'Game Initialization', true, '‚úÖ Game instance created successfully');

                    // Test 2: Game State Structure
                    const hasRequiredState = game.gameState && 
                                           typeof game.gameState.ageYears === 'number' &&
                                           typeof game.gameState.currentYear === 'number' &&
                                           typeof game.gameState.currentMonth === 'number' &&
                                           game.gameState.portfolio;
                    this.addResult('Core Gameplay', 'Game State Structure', hasRequiredState,
                        hasRequiredState ? '‚úÖ All required game state properties present' : '‚ùå Missing critical game state');

                    // Test 3: Time System
                    const initialYear = game.gameState.currentYear;
                    const initialMonth = game.gameState.currentMonth;
                    const initialAge = game.gameState.ageYears;
                    
                    // Simulate time progression (if possible)
                    if (typeof game.advanceMonth === 'function') {
                        game.advanceMonth();
                        const timeProgressed = game.gameState.currentMonth !== initialMonth || 
                                             game.gameState.currentYear !== initialYear;
                        this.addResult('Core Gameplay', 'Time Progression', timeProgressed,
                            timeProgressed ? '‚úÖ Time advances correctly' : '‚ùå Time system not working');
                    } else {
                        this.addResult('Core Gameplay', 'Time Progression', false,
                            '‚ö†Ô∏è Cannot test - advanceMonth method not found', 'warning');
                    }

                    // Test 4: Portfolio System
                    const portfolio = game.gameState.portfolio;
                    const hasPortfolio = portfolio && 
                                       typeof portfolio.cash === 'number' &&
                                       typeof portfolio.bank === 'number' &&
                                       portfolio.stocks && 
                                       portfolio.crypto;
                    this.addResult('Core Gameplay', 'Portfolio System', hasPortfolio,
                        hasPortfolio ? '‚úÖ Portfolio structure complete' : '‚ùå Portfolio missing components');

                    // Test 5: Logging System
                    let logWorking = false;
                    const originalLog = console.log;
                    console.log = () => { logWorking = true; };
                    
                    if (typeof game.log === 'function') {
                        game.log('Test message', 'info');
                    }
                    console.log = originalLog;
                    
                    this.addResult('Core Gameplay', 'Logging System', logWorking || typeof game.log === 'function',
                        typeof game.log === 'function' ? '‚úÖ Game logging available' : '‚ö†Ô∏è No game logging system');

                } catch (error) {
                    this.addResult('Core Gameplay', 'Core Testing', false, `‚ùå Error: ${error.message}`);
                }
            }

            async testFinancialSystems() {
                this.currentCategory = 'Financial Systems';
                
                try {
                    const game = new SimLifeGame();
                    
                    // Test 1: Initial Cash
                    const hasCash = typeof game.gameState.portfolio.cash === 'number' && 
                                   game.gameState.portfolio.cash >= 0;
                    this.addResult('Financial Systems', 'Initial Cash Balance', hasCash,
                        hasCash ? `‚úÖ Starting cash: $${game.gameState.portfolio.cash.toLocaleString()}` : '‚ùå Invalid cash amount');

                    // Test 2: Net Worth Calculation
                    if (typeof game.calculateNetWorth === 'function') {
                        const netWorth = game.calculateNetWorth();
                        const validNetWorth = typeof netWorth === 'number' && netWorth >= 0;

                            validNetWorth ? `‚úÖ Net worth: $${netWorth.toLocaleString()}` : '‚ùå Invalid net worth calculation');
                    } else {
                        this.addResult('Financial Systems', 'Net Worth Calculation', false,
                            '‚ùå calculateNetWorth method not found');
                    }

                    // Test 3: Bank System
                    const initialCash = game.gameState.portfolio.cash;
                    const initialBank = game.gameState.portfolio.bank;
                    
                    // Try to deposit (if method exists)
                    if (typeof game.processDeposit === 'function') {
                        try {
                            game.processDeposit(100);
                            const depositWorked = game.gameState.portfolio.bank > initialBank;
                            this.addResult('Financial Systems', 'Bank Deposit', depositWorked,
                                depositWorked ? '‚úÖ Deposit functionality works' : '‚ùå Deposit failed');
                        } catch (error) {
                            this.addResult('Financial Systems', 'Bank Deposit', false, `‚ùå Deposit error: ${error.message}`);
                        }
                    } else {
                        this.addResult('Financial Systems', 'Bank Deposit', false,
                            '‚ùå Bank deposit method not found', 'warning');
                    }

                    // Test 4: Loan System
                    const hasLoans = game.gameState.loans && Array.isArray(game.gameState.loans);
                    this.addResult('Financial Systems', 'Loan System Structure', hasLoans,
                        hasLoans ? '‚úÖ Loan system initialized' : '‚ùå Loan system missing');

                    // Test 5: Tax Calculation
                    if (typeof game.calculateTaxes === 'function') {

                            const taxes = game.calculateTaxes(5000); // Test with $5000 income

                                validTax ? `‚úÖ Tax on $5000: $${taxes.toFixed(2)}` : '‚ùå Invalid tax calculation');

                    } else {

                            '‚ùå Tax calculation method not found', 'warning');
                    }

                } catch (error) {
                    this.addResult('Financial Systems', 'Financial Testing', false, `‚ùå Error: ${error.message}`);
                }
            }

                        }
                    } else {
                        this.addResult('Career & Progression', 'Career Advancement', false,

                    }

                } catch (error) {
                    this.addResult('Career & Progression', 'Career Testing', false, `‚ùå Error: ${error.message}`);
                }
            }

                this.currentCategory = 'Trading & Investments';
                
                try {

                    await game.loadStocks();
                    
                    // Test 1: Stock Price System

                    const portfolio = game.gameState.portfolio;

                    } else {

                            '‚ö†Ô∏è Maintenance method not found', 'warning');
                    }

                    // Test 5: Insurance System
                    const hasInsurance = game.gameState.insurance && typeof game.gameState.insurance === 'object';
                    this.addResult('Assets & Property', 'Insurance System', hasInsurance,
                        hasInsurance ? '‚úÖ Insurance system present' : '‚ö†Ô∏è No insurance system found', 
                        hasInsurance ? 'normal' : 'warning');

                } catch (error) {
                    this.addResult('Assets & Property', 'Assets Testing', false, `‚ùå Error: ${error.message}`);
                }
            }

            async testUIExperience() {
                this.currentCategory = 'UI & Experience';
                
                try {
                    // Test 1: DOM Elements
                    const gameVersion = document.getElementById('game-version');
                    const hasVersionDisplay = gameVersion && gameVersion.textContent.includes('v');
                    this.addResult('UI & Experience', 'Version Display', hasVersionDisplay,
                        hasVersionDisplay ? `‚úÖ Version: ${gameVersion.textContent}` : '‚ùå Version display missing');

                    // Test 2: Game Controls
                    const actionButton = document.querySelector('button');
                    const hasControls = actionButton !== null;
                    this.addResult('UI & Experience', 'Game Controls', hasControls,
                        hasControls ? '‚úÖ Game controls present' : '‚ùå No game controls found');

                    // Test 3: Responsive Design
                    const viewportWidth = window.innerWidth;
                    const isMobile = viewportWidth < 768;
                    const bodyStyle = window.getComputedStyle(document.body);
                    
                    this.addResult('UI & Experience', 'Responsive Design', true,
                        `‚úÖ Viewport: ${viewportWidth}px (${isMobile ? 'Mobile' : 'Desktop'})`);

                    // Test 4: Performance
                    const startTime = performance.now();
                    const game = new SimLifeGame();
                    const initTime = performance.now() - startTime;
                    
                    const goodPerformance = initTime < 1000; // Less than 1 second
                    this.addResult('UI & Experience', 'Initialization Performance', goodPerformance,
                        goodPerformance ? `‚úÖ Init time: ${initTime.toFixed(0)}ms` : 
                        `‚ö†Ô∏è Slow init: ${initTime.toFixed(0)}ms`, goodPerformance ? 'normal' : 'warning');

                    // Test 5: Local Storage
                    try {
                        localStorage.setItem('test', 'value');
                        const canStore = localStorage.getItem('test') === 'value';
                        localStorage.removeItem('test');
                        
                        this.addResult('UI & Experience', 'Local Storage', canStore,
                            canStore ? '‚úÖ Local storage available' : '‚ùå Local storage not working');
                    } catch (error) {
                        this.addResult('UI & Experience', 'Local Storage', false,
                            '‚ùå Local storage error');
                    }

                    // Test 6: Error Handling
                    let errorHandled = false;
                    const originalOnError = window.onerror;
                    window.onerror = () => { errorHandled = true; return true; };
                    
                    try {
                        // Intentionally cause a harmless error
                        undefined.property;
                    } catch (e) {
                        errorHandled = true;
                    }
                    
                    window.onerror = originalOnError;
                    this.addResult('UI & Experience', 'Error Handling', true,
                        '‚úÖ Error handling system operational');

                } catch (error) {
                    this.addResult('UI & Experience', 'UI Testing', false, `‚ùå Error: ${error.message}`);
                }
            }

            displayResults() {
                const resultsDiv = document.getElementById('test-results');
                const summaryDiv = document.getElementById('test-summary');
                const categorySummaryDiv = document.getElementById('category-summary');
                const progressDiv = document.getElementById('test-progress');
                
                progressDiv.style.display = 'none';
                
                // Display category summary
                let categorySummaryHtml = '';
                for (const [category, stats] of Object.entries(this.categoryStats)) {
                    const percentage = Math.round((stats.passed / stats.total) * 100);
                    let cardClass = 'pass';
                    if (percentage < 70) cardClass = 'fail';
                    else if (percentage < 90) cardClass = 'warning';
                    
                    categorySummaryHtml += `
                        <div class="category-card ${cardClass}">
                            <h4>${category}</h4>
                            <div>${stats.passed}/${stats.total}</div>
                            <div>${percentage}%</div>
                        </div>
                    `;
                }
                categorySummaryDiv.innerHTML = categorySummaryHtml;
                
                // Display detailed results
                let html = '';
                const categories = {};
                
                // Group results by category
                this.testResults.forEach(result => {
                    if (!categories[result.category]) {
                        categories[result.category] = [];
                    }
                    categories[result.category].push(result);
                });

                // Display results by category
                for (const [category, results] of Object.entries(categories)) {
                    const categoryPassed = results.filter(r => r.passed).length;
                    const categoryTotal = results.length;
                    const categoryPercentage = Math.round((categoryPassed / categoryTotal) * 100);
                    
                    html += `<div class="test-section">`;
                    html += `<h3>${category} (${categoryPassed}/${categoryTotal} - ${categoryPercentage}%)</h3>`;
                    
                    results.forEach(result => {
                        let className = 'test-pass';
                        let status = '‚úÖ PASS';
                        
                        if (!result.passed) {
                            className = result.severity === 'warning' ? 'test-warning' : 'test-fail';
                            status = result.severity === 'warning' ? '‚ö†Ô∏è WARN' : '‚ùå FAIL';
                        }
                        
                        html += `
                            <div class="test-result ${className}">
                                <strong>${status}: ${result.testName}</strong>
                                <div>${result.details}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }

                resultsDiv.innerHTML = html;
                
                // Display overall summary
                const successRate = this.totalTests > 0 ? Math.round((this.passedTests / this.totalTests) * 100) : 0;
                let summaryClass = 'pass';
                let summaryIcon = 'üéâ';
                
                if (successRate < 70) {
                    summaryClass = 'fail';
                    summaryIcon = '‚ùå';
                } else if (successRate < 90) {
                    summaryClass = 'warning';
                    summaryIcon = '‚ö†Ô∏è';
                }
                
                summaryDiv.className = `summary ${summaryClass}`;
                summaryDiv.innerHTML = `
                    ${summaryIcon} Comprehensive Testing Results: ${this.passedTests}/${this.totalTests} tests passed (${successRate}%)
                    <br><small>SimLifeGame v2.0.0 - Complete Feature Testing</small>
                `;
            }

            async runAllTests() {
                this.testResults = [];
                this.totalTests = 0;
                this.passedTests = 0;
                this.categoryStats = {};
                
                const testCategories = [
                    { name: 'Core Gameplay', method: 'testCoreGameplay' },
                    { name: 'Financial Systems', method: 'testFinancialSystems' },
                    { name: 'Career & Progression', method: 'testCareerProgression' },
                    { name: 'Trading & Investments', method: 'testTradingInvestments' },
                    { name: 'Events & Random', method: 'testEventsRandom' },
                    { name: 'Relationships & Social', method: 'testRelationshipsSocial' },
                    { name: 'Assets & Property', method: 'testAssetsProperty' },
                    { name: 'UI & Experience', method: 'testUIExperience' }
                ];
                
                document.getElementById('test-results').innerHTML = '';
                document.getElementById('test-summary').innerHTML = '';
                document.getElementById('category-summary').innerHTML = '';
                
                try {
                    for (let i = 0; i < testCategories.length; i++) {
                        const category = testCategories[i];
                        this.updateProgress(i + 1, testCategories.length, `Testing ${category.name}...`);
                        
                        await this[category.method]();
                        
                        // Small delay to show progress
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                    
                    this.displayResults();
                } catch (error) {
                    document.getElementById('test-results').innerHTML = `
                        <div class="test-fail">
                            <strong>Testing Suite Error</strong>
                            <div>Error running comprehensive tests: ${error.message}</div>
                        </div>
                    `;
                }
            }

            async runTestCategory(category) {
                this.testResults = [];
                this.totalTests = 0;
                this.passedTests = 0;
                this.categoryStats = {};
                
                const categoryMap = {
                    'core': 'testCoreGameplay',
                    'financial': 'testFinancialSystems',
                    'career': 'testCareerProgression',
                    'trading': 'testTradingInvestments',
                    'events': 'testEventsRandom',
                    'relationships': 'testRelationshipsSocial',
                    'assets': 'testAssetsProperty',
                    'ui': 'testUIExperience'
                };
                
                const methodName = categoryMap[category];
                if (!methodName) {
                    alert('Unknown test category');
                    return;
                }
                
                document.getElementById('test-results').innerHTML = '<div class="test-info">Running category tests...</div>';
                
                try {
                    await this[methodName]();
                    this.displayResults();
                } catch (error) {
                    document.getElementById('test-results').innerHTML = `
                        <div class="test-fail">
                            <strong>Category Test Error</strong>
                            <div>Error running ${category} tests: ${error.message}</div>
                        </div>
                    `;
                }
            }
        }

        // Global test instance
        const comprehensiveTestSuite = new ComprehensiveTestSuite();

        async function runAllTests() {
            await comprehensiveTestSuite.runAllTests();
        }

        async function runTestCategory(category) {
            await comprehensiveTestSuite.runTestCategory(category);
        }

        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('test-summary').innerHTML = '';
            document.getElementById('category-summary').innerHTML = '';
            document.getElementById('test-progress').style.display = 'none';
        }

        // Auto-load message
        window.addEventListener('load', () => {
            console.log('Comprehensive Black Box Testing Suite loaded. Click "Run All Tests" to begin complete game testing.');
        });
    </script>
